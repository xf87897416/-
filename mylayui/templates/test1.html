        </div>

layui.use('element', function(){

layui.use('laydate', function(){
  var laydate = layui.laydate;

  //执行一个laydate实例
  laydate.render({
    elem: '#test1',
    {#type:'datetime'#}
  });
});





layui.use(['laypage','jquery'], function(){
  var laypage = layui.laypage;
  var $ = layui.jquery;
  //执行一个laypage实例
  laypage.render({
    elem: 'test2' //注意，这里的 test1 是 ID，不用加 # 号
    ,count: 77//数据总数，从服务端得到
    ,curr: 1
    ,jump:function (obj,first) {
        console.log("obj:",obj,'first:',first);
        if(!first){
          getShopCustomerManagePageInfo();
          alert("不是第一次");
       }
      }

  });
});






$(document).ready(function () {
    getShopCustomerManagePageInfo();
    toPage();
});


function getShopCustomerManagePageInfo() {
        $.ajax({
            type:'post',
            async:false,
            url:'get_info/',
            data:{start:1},
            success:function(data,status){
                    data=eval("("+data+")");
                    getShopCustomesInfo(data.root);
                    startAllAppoint = data.currentResult;//当前页数(后台返回)
                    totalPageAllAppoint = data.totalPage;//总页数(后台返回)
                }
        });
    }


    function getShopCustomesInfo(data) {
        console.log("data:",data)
    }








</script>
